name: Build KoStore

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  RELEASE_TAG: release-${{ github.run_number }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: x86_64
          - os: macos-latest
            arch: x86_64
          - os: macos-latest
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Build with PyInstaller
      - name: Build with PyInstaller
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            echo "Building macOS binary for ${{ matrix.arch }}"
            export PYINSTALLER_TARGET_ARCH=${{ matrix.arch }}
            pyinstaller build.spec
          else
            pyinstaller build.spec
          fi

      # 5️⃣ Zip build output (OS-safe)
      - name: Zip result
        shell: bash
        run: |
          ZIP_NAME="KoStore-${{ runner.os }}-${{ matrix.arch }}.zip"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            pwsh -Command "Compress-Archive -Path dist\\* -DestinationPath dist\\$ZIP_NAME"
          else
            if [[ "${{ runner.os }}" == "Linux" ]]; then
              sudo apt-get update
              sudo apt-get install -y zip
            fi
            cd dist
            zip -r "$ZIP_NAME" *
          fi

      # 6️⃣ Create GitHub Release (DRAFT / privat)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: KoStore Build
          draft: true
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
